<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Web App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div class="conatiner">
    <!-- media box -->
    <div class="media-box">
      <img class="Banner-img" src="Assets/img/music.jpg" alt="" width="300px">
      <div class="tilte-body">
        <h1>Belever</h1>
        <p>Imgaer hai</p>

      </div>
      <div class="like">
        <img src="Assets/img/like.svg" alt="">
      </div>

    </div>

    <!-- Progress bar -->
    <div class="progrees">
      <div class="progrees-bar">
        <input type="range" id="progress" max="0"></input>
      </div>

      <div class="timer">
        <p id="start-time">00:00</p>
        <p id="end-time">00:00</p>
      </div>
    </div>


    <!-- Controles -->
    <div class="controles">
      <span id="loop"><img src="Assets/img/loop.svg" alt="Loop"></span>
      <span id="pause"><img id="playbtn" src="Assets/img/play.svg" alt="pause"></span>
      <span id="muted"><img src="Assets/img/muted.svg" alt="muted"></span>
    </div>
  </div>



  <script src="js/app.js"></script>
</body>

</html>
